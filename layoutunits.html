<template name="LunaLayout">
	<body class="luna">
		{{> yield}}
	</body>
</template>

<template name="layoutunits">
	<div class="tilegrid mod-fullpage">
		{{#each photos}}
		<div class="tile" style="background-image:url({{media.m}})">
			<div class="tile-content">
				<span class="tile-date">{{time}}</span>
				<span class="tile-title">{{title}}</span>
				<span class="tile-byline">{{author}}</span>
			</div>
		</div>
		{{/each}}
	</div>
</template>
